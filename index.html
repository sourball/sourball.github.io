<!DOCTYPE html>
<html>
<body>
<script>
var compTime = 15;
var composing = false;
var d = new Date();
var seconds = d.getSeconds();

function poseFunction() {
	document.getElementById("buttonson").setAttribute("disabled","");
    var cDown = 15;
    composing = true;
    while(composing){
    	var id = setInterval(countTry(), 1000);
    }
    function countTry() {
		if (cDown == 0){
        	document.getElementById("buttonson").innerHTML = "Click me";
    	    document.getElementById("buttonson").removeAttribute("disabled");
            composing = false;
  	        clearInterval(id);
   		} else{
   			document.getElementById("buttonson").innerHTML = cDown;    		    cDown += -1;
    	}
    }
}
</script>
<p id="countdown">Click the button! (15 second cooldown)</p>
<button onclick="poseFunction()" id="buttonson">Click me</button>
</body>
</html>
